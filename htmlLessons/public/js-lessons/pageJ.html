<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>hidding & displaying</title>
</head>
<body>
	<div id="pageJ.html" style="display: none;">This element isn't
		displayed on the page!</div>
	<a href="javascript:hide('myDiv');">Hide it!</a>
	<p>
		<a href="javascript:show('myDiv');">Show it!</a>
	</p>
	<p>
		<button onClick='hide("myDiv")'>Hide me</button>
	</p>
	<p>
		<button onClick='show("myDiv")'>show me</button>
	</p>
	<script type="text/javascript">
		function hide(elementID) {
			var myElement = document.getElementById(elementID);
			if (myElement)
				myElement.style.display = "none";
		}
		function show(elementID) {
			var myElement = document.getElementById(elementID);
			if (myElement)
				myElement.style.display = "block";
		}
	</script>
</body>
</html>
