<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tables</title>
</head>
<body>
<table>
<caption>Sample code for HTML tables </caption>
<thead>
	<tr>
		<th scope='col'>column 1</th>
		<th scope='col'>column 2</th>
		<th scope='col'>column 3</th>
	</tr>
</thead>

<tbody>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
	
	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
	
</tbody>
</table>
</body>
</html>
