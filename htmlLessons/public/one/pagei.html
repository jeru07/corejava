<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input elemets A</title>
</head>
<body>
<form>
<div>
	<label for='username'>user name:
	<input name='username' placeholder='enter your name' title='login username'
	required minlength=5 maxlength=10 size=10>
	
</label>
</div>

<div>
	<label for='password'>password:
		<input name='password' placeholder='password' title='password must begin with letter and contain atleast one digit and must have atleast 8 character'
		required minlength=8 maxlength=10 size=10 
		type='password' pattern="[A-Za-z]*[0-9][a-ZA-Z]">
	
	</label>
</div>
<div>
	<label for='email'>email:
	<input name='email' type='email' title="enter your email" pattern=".+@chainsys\.com">
	</label>
</div>
<div>
	<label for='photo '> 
	<input name='photo' placeholder='file' type='file' 
	accept='audio/*,video/*,image/*'>
	</label>
</div>
   <div>
			<label>Working with dates</label>
			<input name='date' title="enter your date of birth" id="date" type="date" />
			<input name="datetime-local" title="enter date and time" id="datetime-local" type="datetime-local" /> 
			<input name="time" title="enter time here" id="time" type="time" /> 
			<input name="week" title="enter the week of the year" id="week" type="week" /> 
			<input name="color" title="status" id="color" type="color"  /> 
	</div>
<div>
	<input title='select a book' name='book' id='r1' checked value='fiction'  type='radio'>
	<label for='r1'>fiction:</label>
</div>	
	<div>
	<input title='select a book' name='book' id='r2' checked value='drama' type='radio'>
	<label for='r2'>drama:</label>
</div>
<div>
	<input title='select a book' name='book' id='r3' checked value='family' type='radio'>
	<label for='r3'>family:</label>
</div>
<div>
	<input type='submit'>
</div>
</form>
</body>
</html>
